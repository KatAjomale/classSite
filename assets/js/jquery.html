            width: 300px;

            left: 150px;
            top: 250px;
        }
    </style>


</head>

<script src="jquery-1.11.0.min.js"></script>

   <script>
       $(document).ready(function(){
           $('p.preview:not(:first)').hide();
           $('p.thumbnail a').click(function(){
               $('p.preview').slideUp(3000);
               $(this).parent().next().slideDown(3000);

           })

       })
   </script>
