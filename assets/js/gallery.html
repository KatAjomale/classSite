<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript Gallery</title>
    <meta name="viewport" content="width=device-width" initial-scale=1 />

    <script>
        /*hide the larger images when first loading the page*/
        function hideItem(element,classname){
            currElement=document.getElementsByTagName(element);
            for(j=0;j<currElement.length;j=j+1){
                if(currElement[j].className == classname){
                    currElement[j].style.display ='none';
                }
            }
        }

        /*show items on clicking the thumbnail*/
        oldItem = null;
        function toggleItem(currID){
            currItem = document.getElementById(currID).style;
            if(currItem.display == 'block'){
                currItem.display = 'none';
            }else{
                if(oldItem){
                    oldItem.display = 'none';
                }
                currItem.display = 'block';
                oldItem = currItem;
            }

        }
    </script>

    <style>
        body{
            width: 960px;
            margin: 0 auto;
        }
        #page{
            width: 960px;
            position: relative;
            top: 0;
            right: auto;
            left: auto;
        }
        p img{
            width: 100%;
        }
        .thumbnail{
            width: 100px;
        }
        .hidden{
            position: absolute;
            top: 230px;
            left: 350px;
            width: 300px;
        }
    </style>

</head>
<body onload="hideItem('p','hidden preview'),toggleItem('gallone')">
